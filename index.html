<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online CNN Calculator</title>
  <link rel="stylesheet" href="mystyles.css">
</head>

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <p class="title">
                    Online CNN Calculator
                </p>
                <P class="subtitle">
                    Calculate the output of 2D convolution, pooling, or transposed convolution layer.
                </P>
            </div>
        </div>
    </section>
    <div class="contrainer" style="height: 100px;">
    </div>
    <section>
        <div class="container">
            <div class="box">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Height</label>
                    </div>
                    <div class="field-body">
                        <input class="input is-info" id="input_height" type="text"></input>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Width</label>
                    </div>
                    <div class="field-body">
                        <input class="input is-info" id="input_width" type="text"></input>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Kernel Size</label>
                    </div>
                    <div class="field-body">
                        <input class="input is-info" id="input_kernel_size" type="text"></input>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Stride</label>
                    </div>
                    <div class="field-body">
                        <input class="input is-info" id="input_stride" type="text"></input>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Padding</label>
                    </div>
                    <div class="field-body">
                        <input class="input is-info" id="input_padding" type="text"></input>
                    </div>
                </div>
            </div>
            <div class="field is-grouped has-text-centered">
                <div class="container">
                    <p class="control">
                        <a class="button is-info" id="btn_conv">
                            Convolution
                        </a>
                        <a class="button is-info" id="btn_pool">
                            Pooling
                        </a>
                        <a class="button is-info" id="btn_convTrans">
                            Transposed Convolution
                        </a>
                      </p>
                </div>
            </div>
            <div class="box">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Output Height</label>
                    </div>
                    <div class="field-body">
                        <input class="input is-info" id="input_output_height" type="text"></input>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Output Width</label>
                    </div>
                    <div class="field-body">
                        <input class="input is-info" id="input_output_width" type="text"></input>
                    </div>
                </div>
                <div class="field is-grouped has-text-centered">
                    <div class="container">
                        <p class="control">
                            <a class="button is-info" id="btn_refill">
                                Refill
                            </a>
                            <a class="button is-danger" id="btn_clear">
                                Clear All
                            </a>
                          </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div style="padding:20px;text-align:center;font-size: 14px;">
        <a href="https://github.com/lizhouyu/Convolution_and_Pooling_2D_Calculator">Source Code</a>
        <p>Implemented with Javascript and <a href="https://bulma.io/">bulma</a></p>
    </div>
    <script src="conv_calculator.js"></script>
</body>
</html>
